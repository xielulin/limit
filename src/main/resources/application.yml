spring:
  profiles:
    active: @profileActive@
  datasource:
    url: jdbc:mysql://localhost:3306/demo?characterEncoding=utf8&useUnicode=true&verifyServerCertificate=false&useSSL=false&requireSSL=false
#    url: jdbc:mysql://172.16.24.150:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 1234qwer
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: true
  #jpa:
  #  hibernate:
  #     ddl-auto: update
  #    show-sql: true
  #    ddl-auto: update
  #    enable_lazy_load_no_trans: true

   # show-sql: true
   # open-in-view: true
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.DefaultComponentSafeNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    open-in-view: true

  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    prefix: classpath:templates/
    suffix: .html

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 2000
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

  activemq:
    broker-url: tcp://localhost:61616
    in-memory: true
    pool:
      enabled: false

  #热部署生效
  devtools:
    restart:
      enabled: true
      #classpath目录下的WEB-INF文件夹内容修改不重启
      additional-exclude: WEB-INF/**
      #设置重启的目录
